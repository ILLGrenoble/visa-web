<h1 mat-dialog-title>Delete Flavour</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete the flavour called {{flavour.name}}</p>
</div>
<div mat-dialog-actions style="display: flex;flex-direction: row; justify-content: flex-end;">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onDelete()" >Delete
    </button>
</div>
