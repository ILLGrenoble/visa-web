<h1 mat-dialog-title>Create Application Credentials</h1>
<div mat-dialog-content>
    <form clrForm #f="ngForm">
        <clr-input-container>
            <label for="name">Name</label>
            <input clrInput id="name" name="name" type="text" class="form-control" [(ngModel)]="applicationCredentialInput.name"
                   #applicationCredentialName="ngModel"
                   required>
            <div *ngIf="applicationCredentialName.invalid && (applicationCredentialName.dirty || applicationCredentialName.touched)"
                 class="alert alert-danger">
                <div *ngIf="applicationCredentialName.errors.required">
                    Name is required.
                </div>
            </div>
        </clr-input-container>
    </form>
</div>
<div mat-dialog-actions style="display: flex;flex-direction: row; justify-content: flex-end;">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="submit()" [disabled]="f.invalid">Create
    </button>
</div>
