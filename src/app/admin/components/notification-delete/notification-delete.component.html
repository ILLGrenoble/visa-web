
<h1 mat-dialog-title>Delete notification</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete the notification?</p>
    <div class="modal-footer">
        <button (click)="onCancel()" class="btn btn-outline">Cancel</button>
        <button (click)="onDelete()" class="btn btn-warning-outline">Delete</button>
    </div>
</div>
