
<h1 mat-dialog-title>Update notification</h1>
<div mat-dialog-content>
    <p>Are you sure you want to update the notification?</p>
</div>
<div mat-dialog-actions style="display: flex;flex-direction: row; justify-content: flex-end;">
    <button mat-button (click)="onCancel()">Revert</button>
    <button mat-button (click)="onUpdate()">Update</button>
</div>
