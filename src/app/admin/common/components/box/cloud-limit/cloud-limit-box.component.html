<div class="admin-box admin-box-primary">
    <div class="admin-box-header">
        <h3 class="admin-box-title">
            Cloud Limits
        </h3>
    </div>
    <div class="admin-box-body">
        <ul class="admin-box-pills" *ngIf="data && !loading">
            <li >
                <label>Instances <span class="pull-right">Used <b>{{data.totalInstancesUsed}}</b> of <b>{{ data.maxTotalInstances}}</b></span></label>
            </li>
            <li>
                <label>VCPUs <span class="pull-right">Used <b>{{data.totalCoresUsed}}</b> of <b>{{ data.maxTotalCores}}</b></span></label>
            </li>
            <li>
                <label>Memory Used <span class="pull-right"><b>{{ data.totalRAMUsed * 1024  * 1024 | fileSize}}</b> of <b>{{ data.maxTotalRAMSize * 1024  * 1024 | fileSize }}</b></span></label>
            </li>
        </ul>
        <div class="admin-box-blankslate" *ngIf="loading">
            <div class="title">
                <h3>Loading cloud limits....</h3>
            </div>
        </div>
    </div>
</div>
