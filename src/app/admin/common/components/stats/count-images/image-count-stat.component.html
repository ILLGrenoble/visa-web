<div class="admin-stat-card admin-stat-card-success">
  <p class="admin-stat-card-title">Number of images</p>
  <div class="admin-stat-card-body">
        <span class="admin-stat-card-blankslate" *ngIf="loading">
            Loading...
        </span>
      <a [routerLink]="['/admin/images']" *ngIf="!loading">{{ data }}</a>
      <clr-icon shape="image" class="is-solid" size="24"></clr-icon>
  </div>
</div>
