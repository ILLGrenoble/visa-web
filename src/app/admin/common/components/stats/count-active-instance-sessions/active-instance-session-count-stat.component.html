<div class="admin-stat-card admin-stat-card-primary">
    <p class="admin-stat-card-title">Number of active sessions</p>
    <div class="admin-stat-card-body">
        <span class="admin-stat-card-blankslate" *ngIf="loading">
            Loading...
        </span>
        <a [routerLink]="['/admin/compute/sessions']" *ngIf="!loading">{{ data }}</a>
        <clr-icon shape="keyboard" size="24"></clr-icon>
    </div>
</div>
