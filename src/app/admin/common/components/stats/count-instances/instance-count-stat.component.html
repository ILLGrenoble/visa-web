<div class="admin-stat-card">
    <p class="admin-stat-card-title">Number of instances</p>
    <div class="admin-stat-card-body">
        <span class="admin-stat-card-blankslate" *ngIf="loading">
            Loading...
        </span>
        <a [routerLink]="['/admin/instances']" *ngIf="!loading">{{ data }}</a>
        <clr-icon shape="display" class="is-solid" size="24"></clr-icon>
    </div>
</div>
