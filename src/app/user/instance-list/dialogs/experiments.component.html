<h1 mat-dialog-title>Experiments</h1>
<div mat-dialog-content>
    <table class="table">
        <thead>
        <tr>
            <th class="left">Identifier</th>
            <th class="left">Proposal</th>
            <th class="left">Instrument</th>
            <th class="left">Start Date</th>
            <th class="left">End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let experiment of experiments">
            <td class="left">{{ experiment.proposal.identifier}}</td>
            <td class="left">{{ experiment.title || experiment.proposal.title}}</td>
            <td class="left">{{ experiment.instrument.name}}</td>
            <td class="left">{{ experiment.startDate | date:'dd MMM yyyy' }}</td>
            <td class="left">{{ experiment.endDate | date:'dd MMM yyyy' }}</td>
        </tr>
        </tbody>
    </table>
    <div class="modal-footer">
        <button (click)="onNoClick()" class="btn btn-outline">Close</button>
    </div>
</div>
