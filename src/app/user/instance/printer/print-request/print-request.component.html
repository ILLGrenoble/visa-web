<h1 mat-dialog-title>Print request</h1>
<div mat-dialog-content>
    Printer job {{ jobId }} from your instance is available.

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="onAccept()">Accept</button>
        <button type="button" class="btn" (click)="onReject()">Reject</button>
    </div>
</div>
