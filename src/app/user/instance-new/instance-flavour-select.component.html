<div *ngIf="imagePlans && imagePlans.plans.length > 0">
    <div class="flavour-title">
        <h3>Choose hardware requirements</h3>
    </div>
    <div class="flavours">
        <div *ngFor="let plan of imagePlans.plans" (click)="plan.flavour.available ? selectedPlan.next(plan) : ''" class="flavour-box" [ngClass]="{'flavour-box--selected': plan === selectedPlan.getValue(), 'flavour-box--disabled': !plan.flavour.available}">
            <button class="flavour-button">
                <div class="flavour-button__detail">
                    {{getCpuView(plan.flavour)}}
                </div>
                <div class="flavour-button__detail">
                    {{getRamView(plan.flavour)}} memory
                </div>
                <div *ngFor="let device of plan.flavour.devices" class="flavour-button__detail">
                    <div class="flavour-button__device-name">
                        {{device.devicePool.name}}
                    </div>
                    <div *ngIf="device.devicePool.description" class="flavour-button__device-description">
                        {{device.devicePool.description}}
                    </div>
                </div>
            </button>
            <div class="flavour-details">
                <div>
                    {{plan.flavour.name}}
                </div>
                <div *ngIf="!plan.flavour.available" class="unavailable">
                    CURRENTLY UNAVAILABLE
                </div>
            </div>
        </div>
    </div>
</div>
