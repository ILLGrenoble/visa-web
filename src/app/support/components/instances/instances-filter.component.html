<div class="filters-box">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="filters-box-header">
            <h3 class="filters-box-title">
                Filter Instances
            </h3>
            <button class="filters-box-clear" type="button" (click)="onReset()">Clear filters</button>
        </div>
        <div class="filters-box-body">
            <div class="filter-box">
                <div class="filter-title">
                    ID
                </div>
                <div class="filter-body">
                    <input formControlName="id" type="number" placeholder="Enter an ID hereâ€¦" autocomplete="off"
                        class="filter-input">
                </div>
            </div>
            <div class="filter-box">
                <div class="filter-title">
                    Owner
                </div>
                <div class="filter-body">
                    <visa-owner-search [form]="form"></visa-owner-search>
                </div>
            </div>
            <div class="filter-box">
                <div class="filter-title">
                    Instrument
                </div>
                <div class="filter-body" *ngIf="instruments">
                    <select formControlName="instrument" class="filter-input">
                        <option [ngValue]="null">All instruments</option>
                        <option *ngFor="let instrument of instruments" [ngValue]="instrument.id">
                            {{ instrument.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="filters-box-footer">
            <button class="filters-box-search">
                Apply filters
            </button>
        </div>
    </form>
</div>
